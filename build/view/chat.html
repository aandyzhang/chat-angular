<div class="top"></div>
<div class="chat-list fl"></div>
<div class="chat-wrap fl">
    <div class="loading" id="loading" ng-if="load">
        <div class="pic">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>

    <div class="chat-content" id="chat-content">
        <!-- 左边是粉丝 -->
        <div class="chat-content-left" ng-repeat="item in options">
            <div class="info-wrap">
                <list option="item"></list>
            </div>
        </div>
        <!-- 右边是主人 -->
        <div class="chat-content-right fr" ng-repeat="item in info">
            <div class="info-wrap">
                <img src="image/goods.png" alt="" height="50" width="50">
                <div class="chat-info fr" ng-bind="item">
                </div>
            </div>
        </div>  
    </div>
    <div class="chat-input">
        <div icon></div>
        <form name="myForm">
            <textarea name="info" id="" class="info" autofocus ng-model="msg"></textarea>
            <span class="error" ng-if="error">内容不能为空</span>
            <div class="btn-wrap">
                <button class="btn push" ng-click="push()">发送</button>
                <button class="btn close" ng-click="close()">取消</button>
            </div>
        </form>
    </div>
</div>
<div class="chat-right fl"></div>
